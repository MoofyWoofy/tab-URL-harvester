<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/css/bulma.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/bulma-tagsinput.min.css">
    <script src="/assets/js/bulma-tagsinput.min.js"></script>
  </head>
  <body>
    <div class="container is-fluid">
      <div class="mt-4"></div>

      <div class="control">
        <label class="checkbox">
          <input type="checkbox" id="includeBookmark" />
          Include bookmarks?
        </label>
      </div>

      <div class="control">
        <span>Copy Format: </span>
        <div class="select is-primary is-small">
          <select id="copyFormat">
            <option value="basic">Basic</option>
            <option value="json">JSON</option>
            <option value="markdown">Markdown</option>
            <option value="url">URL only</option>
          </select>
        </div>
      </div>

      <div class="mt-4"></div>

      <h3>Preview formats:</h3>

      <code id="formatPreview" style="display:block; white-space:pre-wrap">Basic:
{Title}: {URL}
Example Domain: https://example.com

JSON:
[
  { title:"", url:""},
  { title:"Example Domain", url:""}
]

Markdown:
[Title](URL)
[Example Domain](https://example.com)

URL only:
URL
https://example.com</code>

      <div class="mt-4"></div>

      <div class="field">
        <label class="label">URL patterns to ignore</label>
        <div class="control">
          <input class="input" type="text" data-type="tags" placeholder="eg: https://www.google.com">
        </div>
      </div>

      <div class="mb-4"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
